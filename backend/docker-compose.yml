version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: reachinbox-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reachinbox
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: reachinbox-redis
    ports:
      - "6379:6379"
